<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Stu_id" value="service.formData.Stu_id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fal fa-user-circle"></i>
        </div>
      </div>
      <input name="Name" #StudentName="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
      placeholder="Student name" required>
    </div>
   
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fal fa-user-circle"></i>
        </div>
      </div>
      <input name="Phone" type="number" #Phone="ngModel" [(ngModel)]="service.formData.Phone" class="form-control"
      placeholder="Phone Number" required>
    </div>
   
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fal fa-user-circle"></i>
        </div>
      </div>
      <input name="City" #City="ngModel" [(ngModel)]="service.formData.City" class="form-control"
      placeholder="City" required>
    </div>
   
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fal fa-user-circle"></i>
        </div>
      </div>
      <input type="number" name="Age" #Age="ngModel" [(ngModel)]="service.formData.Age" class="form-control"
      placeholder="Age" required>
    </div>
   
  </div>
  <div class="form-group">
   <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">Submit</button>
  </div>
</form>
